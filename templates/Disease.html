<!DOCTYPE html>
<head> 
    <title> Diseases </title>
</head>
<body>
    <center>
        <h1> All diseases </h1>
        <hr/>
        <a href="{% url 'Insertdisease' %}">Create new disease</a>
        <table border="1">
            <tr>
                <th>Disease code</th>
                <th>Pathogen</th>
                <th>Description</th>
                <th>ID</th>
            </tr>
            {% for result in data %}
            <tr>
                <td>{{result.disease_code}} </td>
                <td>{{result.pathogen}} </td>
                <td>{{result.description}} </td>
                <td>{{result.id}} </td>
                <td><a href="Editdisease/{{result.disease_code}}"/>Edit</a></td>
                <td><a href="Deletedisease/{{result.disease_code}}" onclick="return confirmation('Are you sure you want to delete?')">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'main' %}">Go to main page</a>
        <a href="{% url 'tables' %}">Go to tables page</a>
    </center>
</body>
