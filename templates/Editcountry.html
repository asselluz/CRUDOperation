<!DOCTYPE html>
<head> 
    <title> Edit country </title>
</head>
<body>
    <center>
        <h1> Edit country </h1>
        <hr/>
        <form method="POST" action="/Updatecountry/{{EmpCountry.cname}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Country name</td>
                <td><input type="text" name="cname" value="{{EmpCountry.cname}}" readonly></td>
            </tr>
            <tr>
                <td>Population</td>
                <td><input type="text" name="population" value="{{EmpCountry.population}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <a href="{% url 'showcountry' %}">Go to previous page</a>
    </center>
    </form>
</body>
