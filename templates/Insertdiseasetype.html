<!DOCTYPE html>
<head> 
    <title> Insert disease type </title>
</head>
<body>
    <center>
        <h1> Insert disease type </h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Disease code </td>
                <td><input type="text" placeholder="Enter disease type id: " name="id"></td>
            </tr>   
            <tr>
                <td>Description</td>
                <td><input type="text" placeholder="Enter description .." name="description"></td>
            </tr>  
            <tr>
                <td><input type="submit" value="Insert disease type"/>
                <td> {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>  
        </table>
        <a href="{% url 'showdiseasetype' %}">Go to previous page</a>
    </form>
    </center>
</body>
