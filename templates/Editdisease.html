<!DOCTYPE html>
<head> 
    <title> Edit disease </title>
</head>
<body>
    <center>
        <h1> Edit disease </h1>
        <hr/>
        <form method="POST" action="/Updatedisease/{{EmpDisease.disease_code}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Disease code</td>
                <td><input type="text" name="disease_code" value="{{EmpDisease.disease_code}}" readonly></td>
            </tr>
            <tr>
                <td>Pathogen</td>
                <td><input type="text" name="pathogen" value="{{EmpDisease.pathogen}}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" value="{{EmpDisease.description}}"></td>
            </tr>
            <tr>
                <td>ID</td>
                <td><input type="text" name="id" value="{{EmpDisease.id}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <a href="{% url 'showdisease' %}">Go to previous page</a>
    </center>
    </form>
</body>
