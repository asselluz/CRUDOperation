<!DOCTYPE html>
<head> 
    <title> Insert discover </title>
</head>
<body>
    <center>
        <h1> Insert Discover </h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Country name </td>
                <td><input type="text" placeholder="Enter country name" name="cname"></td>
            </tr>   
            <tr>
                <td>Disease code</td>
                <td><input type="text" placeholder="Enter disease code .." name="disease_code"></td>
            </tr>    
            <tr>
                <td>Date</td>
                <td><input type="date" placeholder="Enter date discovered .." name="first_enc_date"></td>
            </tr>  
            <tr>
                <td><input type="submit" value="Insertdiscover"/>
                <td> {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>  
        </table>
        <a href="{% url 'showdiscover' %}">Go to previous page</a>
    </form>
    </center>
</body>
