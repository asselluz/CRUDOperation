<!DOCTYPE html>
<head> 
    <title> Edit discover </title>
</head>
<body>
    <center>
        <h1> Edit discover </h1>
        <hr/>
        <form method="POST" action="/Updatediscover/{{EmpDiscover.cname}}{{EmpDiscover.disease_code}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Country name</td>
                <td><input type="text" name="cname" value="{{EmpDiscover.cname}}" readonly></td>
            </tr>
            <tr>
                <td>Disease code</td>
                <td><input type="text" name="disease_code" value="{{EmpDiscover.disease_code}}" readonly></td>
            </tr>
            <tr>
                <td>First date encountered</td>
                <td><input type="date" name="first_enc_date" value="{{EmpDiscover.first_enc_date}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <a href="{% url 'showdiscover' %}">Go to previous page</a>
    </center>
    </form>
</body>
