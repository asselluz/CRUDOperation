<!DOCTYPE html>
<head> 
    <title> Edit disease </title>
</head>
<body>
    <center>
        <h1> Edit disease </h1>
        <hr/>
        <form method="POST" action="/Updatepublicservant/{{EmpPublicservant.email}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{EmpPublicservant.email}}" readonly></td>
            </tr>

            <tr>
                <td>Degree</td>
                <td><input type="text" name="department" value="{{EmpPublicservant.department}}"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <a href="{% url 'showpublicservant' %}">Go to previous page</a>
    </center>
    </form>
</body>
