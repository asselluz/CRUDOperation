<!DOCTYPE html>
<head> 
    <title> Edit user </title>
</head>
<body>
    <center>
        <h1> Edit user </h1>
        <hr/>
        <form method="POST" action="/Update/{{EmpModel.email}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee email</td>
                <td><input type="text" name="email" value="{{EmpModel.email}}" readonly></td>
            </tr>
            <tr>
                <td>Employee name</td>
                <td><input type="text" name="name" value="{{EmpModel.name}}"></td>
            </tr>
            <tr>
                <td>Employee surname</td>
                <td><input type="text" name="surname" value="{{EmpModel.surname}}"></td>
            </tr>
            <tr>
                <td>Employee salary</td>
                <td><input type="text" name="salary" value="{{EmpModel.salary}}"></td>
            </tr>
            <tr>
                <td>Employee phone</td>
                <td><input type="text" name="phone" value="{{EmpModel.phone}}"></td>
            </tr>
            <tr>
                <td>Employee cname</td>
                <td><input type="text" name="cname" value="{{EmpModel.cname}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>

        <a href="{% url 'showemp' %}">Go to previous page</a>
    </center>
    </form>
</body>
