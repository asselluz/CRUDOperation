<!DOCTYPE html>
<head> 
    <title> Edit disease </title>
</head>
<body>
    <center>
        <h1> Edit disease </h1>
        <hr/>
        <form method="POST" action="/Updatediseasetype/{{EmpDiseasetype.id}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>ID</td>
                <td><input type="text" name="id" value="{{EmpDiseasetype.id}}"></td>
            </tr>

            <tr>
                <td>Description</td>
                <td><input type="text" name="description" value="{{EmpDiseasetype.description}}"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        <a href="{% url 'showdiseasetype' %}">Go to previous page</a>
    </center>
    </form>
</body>
