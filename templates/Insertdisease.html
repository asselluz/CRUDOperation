<!DOCTYPE html>
<head> 
    <title> Insert disease </title>
</head>
<body>
    <center>
        <h1> Insert disease </h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Disease code </td>
                <td><input type="text" placeholder="Enter disease code" name="disease_code"></td>
            </tr>   
            <tr>
                <td> Pathogen </td>
                <td><input type="text" placeholder="Enter pathogen .." name="pathogen"></td>
            </tr>    
            <tr>
                <td>Description</td>
                <td><input type="text" placeholder="Enter description .." name="description"></td>
            </tr>  
            <tr>
                <td>ID</td>
                <td><input type="text" placeholder="Enter ID .." name="id"></td>
            </tr>  
            <tr>
                <td><input type="submit" value="Insertdisease"/>
                <td> {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>  
        </table>
        <a href="{% url 'showdisease' %}">Go to previous page</a>
    </form>
    </center>
</body>
