<!DOCTYPE html>
<head> 
    <title> Insert Specializations </title>
</head>
<body>
    <center>
        <h1> Insert Specializations </h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td> Specialization ID </td>
                <td><input type="text" placeholder="Enter ID: " name="specid"></td>
            </tr> 
            <tr>
                <td> Email </td>
                <td><input type="text" placeholder="Enter email: " name="email_id"></td>
            </tr>   
            <tr>
                <td>ID</td>
                <td><input type="text" placeholder="id" name="id_id"></td>
            </tr>  
            <tr>
                <td><input type="submit" value="Insert specialization"/>
                <td> {% if messages %} 
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>  
        </table>
        <a href="{% url 'showspecialize' %}">Go to previous page</a>
    </form>
    </center>
</body>
